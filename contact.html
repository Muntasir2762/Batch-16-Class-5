<html>
    <head>
        <title>Contact Us</title>
    </head>

    <body>
        <h1>This is contact page</h1>
        <a href="index.html">Home</a> &nbsp &nbsp &nbsp
 
        <br>

        <form action="" method="" enctype="multipart/form-data">

        <label for="">Email:</label>
        <input type="email" value="" name="" id="" placeholder="Enter your mail" required>

        <br>
        <label for="">Phone:</label>
        <input type="tel" value="" name="" id="" placeholder="Enter your phone" required>

        <br>
        <label for="">Name:</label>
        <input type="text" value="" name="" id="" placeholder="Enter your name" required>

        <br>
        <label for="">Age:</label>
        <input type="number" value="" name="" id="" placeholder="Enter your age in number" required>

        <br>
        <label>Blood Group:</label>
        <select name="" id="" required>
            <option value="">A+</option>
            <option value="">A-</option>
            <option value="">AB+</option>
            <option value="">AB-</option>
            <option value="">B+</option>
            <option value="">B-</option>
            <option value="">O+</option>
            <option value="">O-</option>
        </select>

        <br>
        <label for="">Gender:</label>
        <input type="radio" name="gender" value="">Male
        <input type="radio" name="gender" value="">Female
        <input type="radio" name="gender" value="">Others

        <br>
        <label for="">Skills:</label>
        <input type="checkbox" name="skill1" value="">HTML
        <input type="checkbox" name="skill2" value="">CSS
        <input type="checkbox" name="skill3" value="">Javascript
        <input type="checkbox" name="skill4" value="">Photoshop

        <br>
        <label for="">Password:</label>
        <input type="password" name="" value="" id="" placeholder="Enter your Password" required>

        <br>
        <label for="">Address:</label>
        <textarea name="" id="" cols="50" rows="10" required></textarea>
        <br>
        <label for="">Image:</label>
        <input type="file" name="" id="" required>
        
        <br>
        <input type="submit" value="Submit" name="">
        <button type="submit">Submit</button>
        </form>
    </body>
</html>
